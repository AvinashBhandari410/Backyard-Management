<!-- Below link is using for user management -->
<!-- https://bootsnipp.com/snippets/featured/bootstrap-snipp-for-datatable -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>All registered users</h4>
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <!-- <th><input type="checkbox" id="checkall" /></th> -->
            <th>Full Name</th>
            <th>Email Address</th>
            <th>Contact Number</th>
            <th>Address</th>
            <th>Requested On</th>
            <th>User Status</th>
          </thead>
          <tbody>

            <tr *ngFor="let user of users | paginate: { itemsPerPage:5, currentPage: p }">
              <td>{{user.full_name}}</td>
              <td>{{user.email_address}}</td>
              <td>{{user.phone_number}}</td>
              <td>{{user.address}}</td>
              <td>{{user.created_date}}</td>
              <td>
                <button type="button" *ngIf="user.is_useractive" class="btn btn-success" (click)="updateStatus(user._id,user.is_useractive)">Approved </button>
                <button type="button" *ngIf="!user.is_useractive" class="btn btn-warning" (click)="updateStatus(user._id,user.is_useractive)">Pending </button>
              </td>
            </tr>
          </tbody>

        </table>

        <div class="clearfix"></div>
        <ul class="pagination pull-right">
            <pagination-controls (pagechange)= "p =$event"></pagination-controls>
        </ul>

      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input class="form-control " type="text" placeholder="Mohsin">
        </div>
        <div class="form-group">

          <input class="form-control " type="text" placeholder="Irshad">
        </div>
        <div class="form-group">
          <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>



<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"
            aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to
          delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
