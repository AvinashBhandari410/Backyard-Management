<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
      <!-- login form -->
      <ngb-alert *ngIf="signedUp" type="success" (close)="signedUp = null">User signed up successfully. Login please!</ngb-alert>
      <ngb-alert *ngIf="signedUp" type="success" (close)="signedUp = null">User signed up successfully. Login please!</ngb-alert>
      <form *ngIf="loginshow" [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">

        <img class="mb-4" src="assets/UCM_logo.png" alt="" width="100" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div class="form-group">
            <div class="form-control">
          <!-- email -->
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" formControlName="email_address" class="form-control" placeholder="Email address" required>
          </div>
        </div>

        <div class="form-group">
            <div class="form-control">
          <!-- password -->
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-lg btn-primary btn-block" [disabled]="signupForm.invalid" type="submit">Sign in</button>
          <button type="button" class="btn btn-link" (click)="loginshow=false">Sign Up</button>
        </div>
        <p>
          Login Form Status: {{ loginForm.status }}
        </p>

      </form>

      
      <!-- signup form -->
      <form *ngIf="!loginshow" [formGroup]="signupForm" (ngSubmit)="signup()" class="form-signin">
        <img class="mb-4" src="assets/UCM_logo.png" alt="" width="100" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>

        <!-- validation -->
        <!-- <div *ngIf="signupNameVal.invalid && signupNameVal.touched" class="alert alert-danger">
      <div *ngIf="signupNameVal.errors.required">Name is required.</div>
    </div>
    <div *ngIf="signupemailVal.invalid && signupemailVal.touched" class="alert alert-danger">
      <div *ngIf="signupemailVal.errors.required">Email is required.</div>
    </div>
    <div *ngIf="signuppasswordVal.invalid && signuppasswordVal.touched" class="alert alert-danger">
      <div *ngIf="signuppasswordVal.errors.required">Password is required.</div>
    </div> -->

        <!-- signup name -->
        <div class="formGroup">
          <label for="full_name" class="sr-only">Name</label>
          <input type="text" formControlName="full_name" class="form-control" placeholder="Name" required>
        </div>
        <div class="formGroup">
          <!-- signup email -->
          <label for="email_address" class="sr-only">Email address</label>
          <input type="email" formControlName="email_address" class="form-control" placeholder="Email address" required>
        </div>
        <!-- signup password -->
        <div class="formGroup">
          <label for="password" class="sr-only">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
        </div>
        <!-- confirm password -->
        <div class="formGroup">
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input type="password" formControlName="confirmPassword" class="form-control" placeholder="confirm Password"
            required>
        </div>

        <div class="formGroup">
          <label for="phone_number" class="sr-only">Phone Number</label>
          <input type="text" formControlName="phone_number" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="formGroup">
          <label for="address" class="sr-only">Address</label>
          <input type="text" formControlName="address" class="form-control" placeholder="Address" required>
        </div>
        <div class="formGroup">
          <button class="btn btn-lg btn-primary btn-block" [disabled]="signupForm.invalid" type="submit">Sign Up</button>
          <button type="button" class="btn btn-link" (click)="loginshow=true">Sign In</button>
        </div>
        <p>
          Sign Up Form Status: {{ signupForm.status }}
        </p>
      </form>
    </div>
  </div>
</div>
